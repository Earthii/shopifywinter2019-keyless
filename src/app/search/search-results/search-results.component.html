<table>
    <thead>
        <td>Name</td>
        <td>Language</td>
        <td>Latest tag</td>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repositories | slice:0:10;">
            <td>{{repo.name}}</td>
            <td>{{repo.languages.nodes[0]?.name}}</td>
            <td>{{repo.releases.nodes[0]?.name ? repo.releases.nodes[0].name : '-'}}</td>
            <td><span *ngIf="!repo.alreadyFav" (click)="addToFav(repo)">Add</span></td>
        </tr>
    </tbody>
</table>
